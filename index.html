<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="./style.css">
    <title>Calculator</title>
    <meta charset="utf-8">
    <script defer src="./app.js"></script>
</head>

<body>
    <div class="calculator">
        <div class="display">
            <p>0</p>
        </div>
        <div class="button-container">
            <button>%</button>
            <button>7</button>
            <button>4</button>
            <button>1</button>
            <button>0</button>
            <button>^</button>
            <button>8</button>
            <button>5</button>
            <button>2</button>
            <button>.</button>
            <button>√</button>
            <button>9</button>
            <button>6</button>
            <button>3</button>
            <button id="clear">C</button>
            <button>÷</button>
            <button>x</button>
            <button>-</button>
            <button>+</button>
            <button>=</button>
        </div>
    </div>
</body>

</html>
